<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Checkout</title>
</head>

<body>

  <div class="demo-frame">
    <form action="/" method="post" id="cardForm">
      <label class="hosted-fields--label" for="card-number">Card Number</label>
      <div id="card-number" class="hosted-field"></div>

      <label class="hosted-fields--label" for="expiration-date">Expiration Date</label>
      <div id="expiration-date" class="hosted-field"></div>

      <label class="hosted-fields--label" for="cvv">CVV</label>
      <div id="cvv" class="hosted-field"></div>

      <label class="hosted-fields--label" for="postal-code">Postal Code</label>
      <div id="postal-code" class="hosted-field"></div>

      <div class="button-container">
          <input type="button" class="button button--small button--green" value="Purchase" id="submit" />
        

      </div>
    </form>
  </div>


  <script src="logic.js" type="text/javascript"></script>
  <script src="https://js.braintreegateway.com/web/3.35.0/js/client.js"></script>
  <script src="https://js.braintreegateway.com/web/3.35.0/js/hosted-fields.js"></script>


</body>


</html>
